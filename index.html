<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portfolio Filter</title>
</head>
<body>
    <section class="portfolio">
        <div class="container">
            <div class="row">
                <div class="section-title text-center">
                    <h1>Portfolio Filter</h1>
                </div>
            </div>
            <div class="row">
                <div class="filter-buttons">
                    <ul id="filter-btns">
                        <li data-target="all" class="active">All</li>
                        <li data-target="Portrait">Portrait</li>
                        <li data-target="Black & White">Black & White</li>
                        <li data-target="Nature">Nature</li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="portfolio-gallery">
                    <div class="item" data-id="Portrait">
                        <div class="inner">
                            <img src="images/1.jpeg" alt="portfolio">
                        </div>
                    </div>
                    <div class="item" data-id="Nature">
                        <div class="inner">
                            <img src="images/2.jpeg" alt="portfolio">
                        </div>
                    </div>
                    <div class="item" data-id="Portrait">
                        <div class="inner">
                            <img src="images/3.jpeg" alt="portfolio">
                        </div>
                    </div>
                    <div class="item" data-id="Black & White">
                        <div class="inner">
                            <img src="images/4.jpeg" alt="portfolio">
                        </div>
                    </div>
                    <div class="item" data-id="Black & White">
                        <div class="inner">
                            <img src="images/5.jpeg" alt="portfolio">
                        </div>
                    </div>
                    <div class="item" data-id="Nature">
                        <div class="inner">
                            <img src="images/6.jpeg" alt="portfolio">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script> </body>
</html>
